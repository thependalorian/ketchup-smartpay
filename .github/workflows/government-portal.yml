name: Deploy Government Portal

on:
  push:
    branches:
      - main
    paths:
      - 'government-portal/**'
      - 'packages/**'
      - 'pnpm-workspace.yaml'
      - 'turbo.json'
      - '.github/workflows/government-portal.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm build --filter=@smartpay/ui --filter=@smartpay/types --filter=@smartpay/api-client --filter=@smartpay/utils --filter=@smartpay/config

      - name: Build Government Portal
        run: pnpm build --filter=government-portal

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_GOVERNMENT_PROJECT_ID }}
          working-directory: ./government-portal
          vercel-args: '--prod'
