# Buffr Development Environment
# Docker Compose configuration for local development

version: '3.8'

services:
  # PostgreSQL Database (for Buffr AI backend)
  postgres:
    image: postgres:16-alpine
    container_name: buffr-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-buffr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-buffr_pass}
      POSTGRES_DB: ${POSTGRES_DB:-buffr_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-buffr_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buffr-network

  # Neo4j Graph Database (for knowledge graph)
  neo4j:
    image: neo4j:5-community
    container_name: buffr-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - buffr-network

  # Redis Cache (for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: buffr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buffr-network

  # Buffr AI Backend (FastAPI)
  buffr-ai:
    build:
      context: ./buffr_ai
      dockerfile: Dockerfile
    container_name: buffr-ai-backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-buffr_user}:${POSTGRES_PASSWORD:-buffr_pass}@postgres:5432/${POSTGRES_DB:-buffr_db}
      
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
      
      # LLM Provider
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.openai.com/v1}
      LLM_API_KEY: ${LLM_API_KEY}
      LLM_CHOICE: ${LLM_CHOICE:-gpt-4.1-mini}
      
      # Embedding Provider
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      EMBEDDING_BASE_URL: ${EMBEDDING_BASE_URL:-https://api.openai.com/v1}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      
      # Application
      APP_ENV: ${APP_ENV:-development}
      APP_HOST: 0.0.0.0
      APP_PORT: 8001
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Redis (optional)
      REDIS_URL: redis://redis:6379
    ports:
      - "8001:8001"
    volumes:
      # Mount models directory (if models are pre-trained)
      - ./buffr_ai/models:/app/models:ro
      # Mount data directory (if needed)
      - ./buffr_ai/data:/app/data:ro
      # Mount logs directory
      - ./buffr_ai/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - buffr-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local

networks:
  buffr-network:
    driver: bridge
